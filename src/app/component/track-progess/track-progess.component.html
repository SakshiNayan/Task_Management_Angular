<app-side-bar></app-side-bar>
<div class="container">
    <div><h2>User Track Progess Detail...</h2></div>
    <div style="float: right; margin-top: -25px;"><button type="button" class="btn-close" aria-label="Close" routerLink="/viewtask"></button></div>
    <hr>
    <div class="row pt-4" >
        <div class="col"><h5>Task Description : <span>{{taskDetails?.task_description}}</span></h5></div><br><br>
        <div class="row pt-4">
            <div class="col mb-3"><h5>Start Date :</h5> {{taskDetails?.start_time | date :'dd-MMM-YYYY'}}</div>
            <div class="col mb-3"><h5>End Date :</h5> {{taskDetails?.end_time | date :'dd-MMM-YYYY'}}</div>
        </div>
    </div><br>
    <div class="row">
        <h5><b>Progress Bar:</b></h5>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
        <div class="col mb-4">
            <p><b>Status :</b> &nbsp;&nbsp;<span
                [ngClass]="{
                    'pending': taskDetails?.status === 'pending',
                    'inprogress': taskDetails?.status === 'inprogress',
                    'complete': taskDetails?.status === 'complete'}">{{taskDetails?.status}}</span></p>
        </div>
    </div>
    <div class="button">
        <button 
            class="btn btn-primary btn-xl mr-4"
            (click)="startProgressBar(taskDetails?.id)"
            [disabled]="!startButton">Start</button>
        <button 
            class="btn btn-danger"
            (click)="endProgressBar(taskDetails?.id)"
            [disabled]="!endButton">End</button>
    </div>
</div>
